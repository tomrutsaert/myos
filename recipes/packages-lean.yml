modules:
  - type: dnf
    repos:
      cleanup: true
      files:
        - vscodium.repo
    install:
      skip-unavailable: true
      packages:
        - swappy
        - syncthing
        - codium
        - chromium
        - fedora-chromium-config
        - procps-ng 
        - curl
        - file
        - gcc
    group-install:
      with-optional: true
      packages:
        - development-tools
