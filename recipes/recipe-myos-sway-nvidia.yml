name: myos-sway-nvidia
description: my personal os sway nvidia image
base-image: ghcr.io/wayblueorg/sway-nvidia
image-version: 43

modules:
  - from-file: default-files.yml
  - type: dnf
    install:
      skip-unavailable: true
      packages:
          - swappy
  - from-file: docker.yml
  - from-file: virtualization.yml
  - from-file: tailscale.yml
  - from-file: just.yml
  - type: signing
