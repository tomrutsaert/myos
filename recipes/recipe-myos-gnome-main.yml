name: myos-gnome-main
description: my personal os gnome image
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 41

modules:
  - type: akmods
    install:
      - openrazer
  - from-file: default-files.yml
  - from-file: packages.yml
  - from-file: docker.yml
  - from-file: virtualization.yml
  - from-file: fonts.yml
  - from-file: just.yml
  - from-file: gnome.yml
  - type: signing
