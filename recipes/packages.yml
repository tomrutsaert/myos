modules:
  - type: dnf
    repos:
      cleanup: true
      files:
        - charm.repo
        - hardware_razer.repo    
        - vscodium.repo
      copr:
        - atim/starship
    install:
      skip-unavailable: true
      packages:
        - make
        - stow
        - gum
        - starship
        - hplip
        - solaar
        - iotop
        - powertop
        - btop
        - bpftop
        - swappy
        - codium
        - net-tools
        - lm_sensors
        - emacs
        - ripgrep
        - fd-find
    remove:
      packages:
        - firefox
        - firefox-langpacks
